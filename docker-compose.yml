services:
  ## routers
  router01:
    image: mongo:latest
    container_name: router-01
    command: mongos --port 27017 --configdb rs-config-server/configsvr01:27017,configsvr02:27017,configsvr03:27017 --bind_ip_all --keyFile /data/mongodb-keyfile
    ports:
      - "27117:27017"
    restart: always
    volumes:
      - ./scripts:/scripts
      - ./datasets:/datasets
      - ./security/mongodb-keyfile:/data/mongodb-keyfile
      - mongodb_cluster_router01_db:/data/db
      - mongodb_cluster_router01_config:/data/configdb
    healthcheck:
      test: ["CMD-SHELL", "mongosh --username $MONGODB_INIT_ROOT_USERNAME --password $MONGODB_INIT_ROOT_PASSWORD --authenticationDatabase admin --eval 'db.adminCommand({ ping: 1 })'"]
      interval: 30s
      timeout: 10s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

